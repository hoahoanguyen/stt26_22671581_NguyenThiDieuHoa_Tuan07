<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bai2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container w-75 h-100 m-auto bg-light border border-black p-0 mt-5 pb-5">
        <div class="container-fluid p-0">
            <img src="../img/banner_car.jpg" class="img-fluid w-100 m-0" alt="">
        </div>
        <div class="container-fluid row align-items-lg-start g-2">
            <div class="col-4 row">
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2" style="color: blueviolet;">Bảng tin thị trường</div>
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2 text-primary">Vàng</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2 text-primary ">Mua vào</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2 text-primary ">Bán ra</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2" id="v_muavao">&ThinSpace;</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2" id="v_banra">&ThinSpace;</div>
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle text-primary">USD</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2 text-primary ">Mua vào</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2 text-primary ">Bán ra</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2" id="u_muavao">&ThinSpace;</div>
                <div class="col-6 text-center bg-light-subtle fw-bold border border-secondary-subtle border-2" id="u_banra">&ThinSpace;</div>
            </div>
            <div class="col-4 row">
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2 text-primary">Cập nhật giá cả thị trường</div>
                <div class="col-3 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2">Mua vào</div>
                <div class="col-9 bg-secondary-subtle fw-bold border border-secondary-subtle border-2 p-0"><input id="muavao" class="w-75 h-100" type="text"></div>
                <div class="col-3 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2">Bán ra</div>
                <div class="col-9 bg-secondary-subtle fw-bold border border-secondary-subtle border-2 p-0"><input id="banra" class="w-75 h-100" type="text"></div>
                <div class="col-3 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2">Loại xe</div>
                <div class="col-9 bg-secondary-subtle fw-bold border border-secondary-subtle border-2 p-0   ">
                    <select name="" id="chon" class="w-50 h-100">
                        <option value="Toyota">Toyota</option>
                        <option value="KIA">KIA</option>
                        <option value="Ford">Ford</option>
                        <option value="Civic">Civic</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Mercedes">Mercedes</option>
                    </select>
                </div>
                <div class="col-3 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2"></div>
                <div class="col-9 bg-secondary-subtle fw-bold border border-secondary-subtle border-2">
                    <input class="" type="radio" name="a" value="1" id="v"> Vàng
                    <input class="" type="radio" name="a" value="0" id="u"> USD
                </div>
                <div class="col-3 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2"></div>
                <div class="col-9 bg-secondary-subtle fw-bold border border-secondary-subtle border-2">
                    <button id="update">Update</button>
                    <button disabled id="state">State</button>
                </div>
            </div>
            <div class="col-4 row">
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2 text-primary">Bảng báo giá</div>
                <div class="col-12 bg-light fw-bold border border-secondary-subtle border-2 text-primary py-4">
                    <p>- Với kiểu dáng thể thao, sang trọng</p>
                    <p>- Nổi bật, ít tốn nhiên liệu</p>
                    <p>- Kiểu dáng thể thao</p>
                </div>
                <div class="col-12 text-center bg-secondary-subtle fw-bold border border-secondary-subtle border-2 text-primary p-1">
                    <img id="imgcar" class="img-fluid" src="../img/car1.jpg" alt="">
                </div>
                <div id="pricecar" class="col-12 bg-light fw-bold border border-secondary-subtle border-3 text-success">Giá : 35000 USD</div>
            </div>
        </div>
    </div>
</body>

</html>
